# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '029bae3d-77df-41ed-8cd2-8b4bc401d389'
  imageRepository: 'img-madefy'
  containerRegistry: 'labdockermadefy.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/docker_config_files/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
- task: CmdLine@2
  inputs:
    script: |
      #!/bin/sh
      docker-compose run --rm composer install
      docker-compose run --rm npm install
      docker-compose run --rm npm run dev
      cp .env.example .env
      docker-compose run --rm artisan key:generate
      docker-compose run --rm artisan migrate
      docker-compose run --rm artisan vendor:publish
      
      docker exec -it movimentacaograos_app bash
      chmod 777 storage/logs
      chmod -R gu+w storage
      chmod -R guo+w storage
      php artisan cache:clear
- task: Docker@2
  inputs:
    containerRegistry: 'labdockermadefy'
    repository: '$(imageRepository)'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags: '$(tag)'